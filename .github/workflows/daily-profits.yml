name: Calculate Daily Investment Profits & Maturity

on:
  schedule:
    # Runs every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  calculate-profits:
    runs-on: ubuntu-latest
    steps:
      - name: Call Investment Maturity API (New)
        run: |
          echo "ğŸ”„ Calling Investment Maturity API..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.NEXTJS_APP_URL }}/api/cron/investment-maturity/" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --location)  # This follows redirects
          
          body=$(echo "$response" | head -n 1)
          status_code=$(echo "$response" | tail -n 1)
          
          echo "ğŸ“ˆ Investment Maturity Response status: $status_code"
          echo "ğŸ“ˆ Investment Maturity Response body: $body"
          
          if [ "$status_code" -ne 200 ]; then
            echo "âŒ Investment Maturity API call failed with status $status_code"
            exit 1
          else
            echo "âœ… Investment Maturity API call successful"
          fi

      - name: Log execution time
        run: echo "ğŸš€ Cron job executed at $(date -u)"